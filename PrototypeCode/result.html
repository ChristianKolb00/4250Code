<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container has-text-centered" style="background-color: rgb(196, 202, 246);margin-top: 5%; border: 5px solid black; height: 80%; width:50%; border-radius: 10px;">
        <div class="heading has-text-centered">
        <h1  class="title is-size-1">The Result...</h1>
        <br>
        <select   class="button is-primary"  style="width:40%; height: 30%; margin: 2%; padding: 2%; border-radius: 15px;">
            <option><h3>You Won :)</h3></option>
            <option><h3>You Lost :(</h3></option>
            <option><h3>Tied Game :|</h3></option>
        </select>
        <br>
        <br>
            <div style="width:80%; height:40%; margin-left:10%;background-color:white ; border-radius: 25px; padding:2px;"> 
                <label for="your-choice">Your Choice:</label>
                <select  class="button is-info"  style="width:auto; height: 10%; margin: 2%; padding: 2%; border-radius: 15px;">
                    <option value="" class="Rock">Rock</option>
                    <option value="" class="Paper">Paper</option>
                    <option value="" class="Scissor">Scissor</option>
                </select>
                <label for="Opponent">Opponent Choice:</label>
                <select  class="button is-info"  style="width:auto; height: 10%; margin: 2%; padding: 2%; border-radius: 15px;">
                    <option value="" class="Scissor">Scissor</option>
                    <option value="" class="Paper">Paper</option>
                    <option value="" class="Rock">Rock</option>
                    
                </select>
            </div>
        </div>
        <br>
        <div>
            <a href="play.html"><button class="button is-primary" style="font-size:25px; width: 35%; height: 10%; margin: 2%; padding: 1%; border-radius: 15px;">Play Again</button> </a>
            <a href="home.html"><button class="button is-primary" style="font-size:25px; width: 35%; height: 10%; margin: 2%; padding: 1%; border-radius: 15px;">Back to Home</button> </a>
            <a href="exit.html"><button  class="button is-danger" style="font-size:25px;width: 35%; height: 10%; margin-left:10%;margin: 2%; padding: 1%; border-radius: 15px;">Exit</button> </a>
        </div>
        
    </div>
    </div>
    
</body>
</html>
